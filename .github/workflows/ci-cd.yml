name: CI/CD Laravel Project

on:
  push:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker images
        run: docker compose build

      - name: Install PHP dependencies
        run: docker compose run --rm web composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Run PHPUnit tests
        run: docker compose run --rm web php artisan test


  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to Production via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/BloodWellness
            git pull origin main
            docker-compose down
            docker-compose up -d --build
            docker exec projectpal-web-1 php artisan migrate --force
            docker exec projectpal-web-1 php artisan cache:clear
            docker exec projectpal-web-1 php artisan config:cache
